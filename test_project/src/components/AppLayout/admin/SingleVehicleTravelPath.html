<div id="layoutSidenav_content">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
	<main>
		<div class="container-fluid">
			<h3 class="mt-4">Travel path</h3>
			<div class="panel panel-default" style="height: 100%">
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-3">
							<h4>From Date</h4>
							<datetime format="YYYY-MM-DD h:i:s" v-model="fromdate"></datetime>
						</div>
						<div class="col-sm-3">
							<h4>To Date</h4>
							<datetime format="YYYY-MM-DD h:i:s" v-model="todate"></datetime>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for="sel1">Select Vehicle:</label>
								<select class="form-control" v-model="vehicleList">
									<option v-for="item in vehicleData" :value="item[0]">{{ item[1] }}</option>
								</select>
							</div>
						</div>
						<div class="col-sm-3">
							<h4>Submit</h4>
							<button type="button" class="btn btn-warning btn-block" v-on:click = "submitInputs" title="Click to resume tracking">Resume</button>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-sm-12">							
							<table id="travelPath" class="table table-striped table-bordered" style="width:100%"></table>
						</div>						
					</div>
				</div>
			</div>
		</div>
	</main>	
</div>
