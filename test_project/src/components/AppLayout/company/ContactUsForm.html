<div class="row">
		<div class="col-sm-12">
			<div class="col-sm-12">
				<div>
					Send us your message by filling out the form below. One of our advisors will be happy to get in touch with you.
				</div>
			<br>
			</div>
			<div class="col-sm-6">
			<div class="form-group">
			<label for="usr">Name:</label>
			<input type="text" class="form-control" placeholder="Name" id="usr">
			</div>
			</div>
			<div class="col-sm-6">
			<div class="form-group">
			<label for="userEmail">Email:</label>
			<input type="email" class="form-control" placeholder="Email address" id="userEmail">
			</div>
			</div>

			<div class="col-sm-6">
			<div class="form-group">
			<label for="userPhone">Phone:</label>
			<input type="number" class="form-control" placeholder="Phone number" id="userPhone">
			</div>
			</div>
			<div class="col-sm-6">
			<div class="form-group">
			<label for="userCompany">Company:</label>
			<input type="text" class="form-control" placeholder="Company name" id="userCompany">
			</div>
			</div>
			<div class="col-sm-12">
			<div class="form-group">
			<label for="message">Message:</label>
			<textarea class="form-control" placeholder="Type your message" rows="5" id="message"></textarea>
			</div>
			</div>
			<div class="col-sm-8"></div>
			<div class="col-sm-4">
			<button type="submit" class="btn btn-default pull-right"> <i class="fa fa-envelope"></i> Send Message</button>
			</div>
		</div>
	</div>
